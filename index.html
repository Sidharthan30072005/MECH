<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mechanical Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            z-index: 1;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .button {
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background-color: #ff6600;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }
        .button:hover {
            background-color: #cc5500;
        }
        .gear-bg {
            background: url('gear.jpg') no-repeat center center;
            background-size: 150px 150px;
            position: absolute;
            top: 20px;
            left: 20px;
            width: 150px;
            height: 150px;
            opacity: 0.5;
            z-index: 0;
        }
        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap;
            max-width: 90%;
        }
        .gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid #ff6600;
        }
    </style>
</head>
<body>
    <div class="gear-bg"></div>
    <div class="container">
        <h1>Welcome to My Mechanical Portfolio</h1>
        <div class="buttons">
            <a href="projects.html" class="button">Projects</a>
            <a href="certifications.html" class="button">Certifications</a>
        </div>
        <div class="gallery">
            <img src="cad.jpg" alt="CAD Design">
            <img src="bearing.jpg" alt="Bearing System">
            <img src="motor.jpg" alt="Motor Mechanism">
            <img src="hydraulic.jpg" alt="Hydraulic System">
            <img src="robotic.jpg" alt="Robotic Arm">
            <img src="cnc.jpg" alt="CNC Machine">
        </div>
    </div>
</body>
</html>
