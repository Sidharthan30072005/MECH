<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mechanical Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('gear.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            z-index: 1;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 200px;
            height: 60px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            text-decoration: none;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.2s, background 0.3s;
        }
        .button:hover {
            opacity: 0.8;
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Mechanical Portfolio</h1>
        <div class="buttons">
            <a href="projects.html" class="button">Projects</a>
            <a href="certifications.html" class="button">Certifications</a>
        </div>
    </div>
</body>
</html>
