<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mechanical Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('gear.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            z-index: 1;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 120px;
            height: 120px;
            background: url('gear.jpg') no-repeat center center;
            background-size: cover;
            color: white;
            font-size: 1em;
            font-weight: bold;
            text-decoration: none;
            border: none;
            clip-path: polygon(50% 0%, 61% 25%, 98% 35%, 75% 57%, 80% 91%, 50% 80%, 20% 91%, 25% 57%, 2% 35%, 39% 25%);
            text-align: center;
            transition: transform 0.2s;
        }
        .button:hover {
            opacity: 0.8;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Mechanical Portfolio</h1>
        <div class="buttons">
            <a href="projects.html" class="button">Projects</a>
            <a href="certifications.html" class="button">Certifications</a>
        </div>
    </div>
</body>
</html>
