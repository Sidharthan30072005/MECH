<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mechanical Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            gap: 20px;
        }
        .button {
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background-color: #ff6600;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }
        .button:hover {
            background-color: #cc5500;
        }
        .gear-bg {
            background: url('gear.jpg') no-repeat center center;
            background-size: cover;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.2;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="gear-bg"></div>
    <div class="container">
        <h1>Welcome to My Mechanical Portfolio</h1>
        <div class="buttons">
            <a href="projects.html" class="button">Projects</a>
            <a href="certifications.html" class="button">Certifications</a>
        </div>
    </div>
</body>
</html>
